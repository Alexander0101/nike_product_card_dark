<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nike-product</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main__logo">
                <a href="#">
                    <img src="./images/logo.png" alt="logo">
                </a>
            </div>
            <div class="main__content">
                <div class="content__foto">
                    <img src="./images/Nike-SB.png" alt="foto">
                </div>
                <div class="content__info">
                    <div class="info__title">
                        <h2>Nike SB Stefan Janoski Max</h2>
                        <p>Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="info__rating">
                        <a href="#" class="info__rating_star"><img src="./images/star-yellow.png" alt="star"></a>
                        <a href="#" class="info__rating_star"><img src="./images/star-yellow.png" alt="star"></a>
                        <a href="#" class="info__rating_star"><img src="./images/star-yellow.png" alt="star"></a>
                        <a href="#" class="info__rating_star"><img src="./images/star-grey.png" alt="star"></a>
                        <a href="#" class="info__rating_star"><img src="./images/star-grey.png" alt="star"></a>
                    </div>
                    <div class="info__options">
                        <button class="info__btn info__options_btn">Size 
                            <img src="images/arrow.png" alt="arrow">
                        </button>
                        <button class="info__btn info__options_btn">Qty 
                            <img src="images/arrow.png" alt="arrow">
                        </button>  
                    </div>
                    <div class="info__add">
                        <button class="info__btn info__add_btn">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="main__bullets">
                <button class="bullets__btn bullets__btn_violet"></button>
                <button class="bullets__btn bullets__btn_white"></button>
                <button class="bullets__btn bullets__btn_red"></button>
                <button class="bullets__btn bullets__btn_blue"></button>
            </div>
        </div>
    </div>
</body>

</html>
